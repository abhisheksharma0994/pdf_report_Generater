<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Report Generator</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" required="true">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Emp. ID</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="reg" placeholder="Enter employee id" required="true">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Branch </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="bra" placeholder="Enter branch"  required="true">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Research area </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="area" placeholder="Enter area of research"  required="true">
      </div>
    </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Instiute funding </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="fund" placeholder="Enter funding institute name "  required="true">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Finish Date </label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="start" placeholder="Enter Start Date"  required="true">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Finish Date </label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="finish" placeholder="Enter End Date"  required="true">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick="show()">Print this </button>
      </div>
    </div>
  </form>
</div>



<script type="text/javascript" src="./jspdf.plugin.from_html.js"></script>
<script type="text/javascript" src="./jspdf.plugin.split_text_to_size.js"></script>
<script type="text/javascript" src="./jspdf.plugin.standard_fonts_metrics.js"></script>
<script type="text/javascript" src="./jspdf.js"></script>	
<script>
function show(){

var doc = new jsPDF();
var name = document.getElementById('name').value;
var id = document.getElementById('reg').value;
var branch = document.getElementById('bra').value;
var area = document.getElementById('area').value;
var fund_insti = document.getElementById('fund').value;
var start_date = document.getElementById('start').value;
var end_date= document.getElementById('finish').value;
var arr=[name,id,branch,area,fund_insti,start_date,end_date];

for(var i=0;i<arr.length;i++){
	console.log(arr[i]);
	if(arr[i]==""){break;}
	
}
doc.text(90, 20, 'Research Report ');
doc.text(20, 30, 'Name = '+name);
doc.text(20, 40, 'Emp. Id. = '+ id);
doc.text(20, 50, 'Branch = '+ branch);
doc.text(20, 60, 'Research Area = '+ area);
doc.text(20, 70, 'Institute Funding = '+ fund_insti);
doc.text(20, 80, 'Start Date = '+ start_date);
doc.text(20, 90, 'Ending Date = '+ end_date);
doc.text(20, 100, '');
doc.text(20, 110, '');
doc.text(20, 120, 'Signing Authority ');


doc.output("dataurlnewwindow");
}

</script>
</body>
</html>
